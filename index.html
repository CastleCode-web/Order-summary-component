<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="wrapper">
        <div class="image">
            <img class="illustration" src="illustration-hero.svg" alt="A lady dancing to music on her phone">
        </div>
        <div class="container">
            <h1 class="header">Order Summary</h1>
            <p class="paragraph">You can now listen to millions of <br> songs, audiobooks, and podcasts on <br> any device
                anywhere you like!
            </p>
            <div class="mini_container">
                <div class="child-items">
                    <img src="icon-music.svg" alt="A music logo">
                </div>
                <div class="mini_container--item child-items">
                    <h2>Annual Plan</h2>
                    <p class="price_per_year">$59.99/year</p>
                </div>
                <div class="items">
                    <a href="#">Change</a>
                </div>
            </div>
            <div class="payment_link">
                <a href="#">Proceed to Payment</a>
            </div>
            <p class="paragraph cancel">Cancel Order</p>
        </div>
    </main>
</body>
</html>
